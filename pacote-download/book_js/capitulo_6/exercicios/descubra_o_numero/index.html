<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Descubra o Número</title>
</head>
<body>
    <main>
        <section>
            <div class="content">
                <form>
                    <h1>Programa Descubra o Número</h1>
                        Número:
                        <input type="number" name="inum" id="inum" placeholder="Set Number" min="1" max="100" required autofocus>

                    <input class="btn" type="submit" value="Apostar" id="btSubmit">
                    <input type="button" value="Jogar Novamente" id="btNovo" class="oculta">

                    <!--
                    <div id="clean">
                        <input class="btn" id="botao-clean" type="reset" value="Limpar">
                    </div>
                    -->
                </form>
            </div>
            
            <hr>
                <h3>Erros: <span id="outErros">0</span></h3>
                <h3>Chances: <span id="outChances">6</span></h3>
                <h3 id="outDica" class="italico">Dica: É um número entre 1 e 100</h3>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
