<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odontologia</title>
</head>
<body>
    <main>
        <section>
            <div class="content">
                <form>
                    <h1>Consultório Odontológico</h1>
                        Paciente:
                        <input type="text" name="ipaciente" id="ipaciente" placeholder="Set person" required autofocus>

                    <input class="btn" type="submit" value="Adicionar">
                    <input class="btn" id="btUrgencia" type="button" value="Urgência">
                    <input class="btn" id="btAtender" type="button" value="Atender">

                    <div id="clean">
                        <input class="btn" id="botao-clean" type="reset" value="Limpar">
                    </div>
                </form>
            </div>
            
            <hr>
                <h3> Em atendimento:
                    <span class="font-azul"></span>
                </h3>
                <pre></pre>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
