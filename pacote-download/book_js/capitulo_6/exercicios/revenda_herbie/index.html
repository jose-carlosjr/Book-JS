<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Revenda Herbie</title>
</head>
<body>
    <main>
        <section>
            <div class="content">
                <form>
                    <h1>Revenda Herbie</h1>
                    <p> Modelo:
                        <input type="text" name="icar" id="icar" placeholder="Set Car" required autofocus>
                    </p>

                    <p> Preço R$:
                        <input type="number" name="ipreco" id="ipreco" min="1" step="0.001" required>
                        <input type="submit" value="Adicionar">
                    </p>
                    <input type="button" value="Listar Todos" id="btListar">
                    <input type="button" value="Filtrar por Preço" id="btFiltrar">
                    <input type="button" value="Simular Promoção" id="btSimular">
                </form>
            </div>
            
            <hr>
            <pre></pre>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
