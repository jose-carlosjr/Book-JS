<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cinema</title>
</head>
<body>
    <form action="" method="get">
        <h1>Revenda de veículos</h1>
        <p>
            <label for="inVeiculo">Veículo: </label>
            <input type="text" name="inVeiculo" id="inVeiculo" required>
        </p>
        <p>
            <label for="inPreco">Preço R$: </label>
            <input type="number" name="inPreco" id="inPreco" required>
        </p>
        <input type="submit" value="Ver Promoção">
        <p id="title"></p>
        <p id="entrada"></p>
        <p id="parcela"></p>
    </form>
    <script src="script.js"></script>
</body>
</html>
