<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Farmácia</title>
</head>
<body>
    <form action="" method="get">
        <h1>Farmácia JS</h1>
        <p>
            <label for="inRemedio">Medicamento: </label>
            <input type="text" name="inRemedio" id="inRemedio" required>
        </p>
        <p>
            <label for="inPreco">Preço: </label>
            <input type="number" name="inPreco" id="inPreco" step="0.01" min="0" required>
        </p>
        <input type="submit" value="Mostrar Promoção">
        <p id="resp1"></p>
        <p id="resp2"></p>
    </form>
    <script src="script.js"></script>
</body>
</html>
