<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etiquetas</title>
</head>
<body>
    <main>
        <section>
            <div class="content">
                <form>
                    <h1>Programa Etiquetas</h1>
                    <p>
                        Nome do Produto:
                        <input type="text" name="iproduto" id="iproduto" placeholder="Set Product" required>
                    </p>
                    <p>
                        NÂº de Etiquetas:
                        <input type="number" name="ietiqueta" id="ietiqueta" required>
                    </p>
                    <input class="btn" id="botao" type="submit" value="Verify">

                    <div id="clean">
                        <input class="btn" id="botao-clean" type="reset" value="Limpar">
                    </div>
                </form>
            </div>
            
            <hr>
                <h3 id="produto"></h3>
                <h3 id="etiqueta"></h3>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
