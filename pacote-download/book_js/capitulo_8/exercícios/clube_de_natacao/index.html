<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clube de Natação</title>
</head>
<body>
    <main>
        <section>
            <div class="content">
                <form>
                    <h1>Clube de Natação</h1>
                    <p>
                        <label for="iatleta">Nome do atleta:</label>
                        <input type="text" name="iatleta" id="iatleta">
                    </p>
                    <p>
                        <label for="iage">Idade:</label>
                        <input type="number" name="iage" id="iage">
                    </p>
                    <input type="button" id="btCategorizar" class="btn" value="Categorizar Atleta">
                </form>
            </div>
            <hr>
            <pre></pre>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
