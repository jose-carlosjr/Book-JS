<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Veterinária</title>
</head>
<body>
    <main>
        <section>
            <div class="content">
                <form>
                    <h1>Veterinária Avenida</h1>
                    <p>
                        <label for="ivacina">Valor da Vacina:</label>
                        <input style="text-align: end;" type="number" name="ivacina" id="ivacina" min="0" step="0.01" required autofocus>
                    </p>
                    <p> Possui Convênio:
                        <input type="radio" name="iconfirm" id="isim" checked> Sim
                        <input type="radio" name="iconfirm" id="inao"> Não
                    </p>
                    <p>
                        <label id="conv" for="iconvenio">Convênio:</label>
                        <select name="iconvenio" id="iconvenio">
                            <option id="semConvenio" value="semConvenio">Sem Convênio</option>
                            <option id="amgAnimal" value="amgAnimal">Amigos dos Animais</option>
                            <option id="saudeAnimal" value="saudeAnimal">Saúde Animal</option>
                        </select>
                    </p>
                    <input type="button" id="btCalcular" class="btn" value="Calcular Desconto">
                </form>
            </div>
            <hr>
            <h3 id="resp1"></h3>
            <h3 id="resp2"></h3>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
