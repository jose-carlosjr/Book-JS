<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Revenda Avenida</title>
</head>
<body>
    <main>
        <section>
            <div class="content">
                <form>
                    <h1>Revenda Avenida - Promoção</h1>
                    <p> Modelo do Veículo:
                        <input type="text" name="iveiculo" id="iveiculo" required autofocus>
                    </p>
                    <p> Ano de Fabricação: 
                        <input type="number" name="iano" id="iano" min="0" required>
                    </p>
                    <p> Preço:
                        <input type="number" name="ipreco" id="ipreco" min="0" step="0.01" required>
                    </p>

                    <input type="submit" class="btn" value="Classificar - Calcular Entrada e Parcelas">
                </form>
            </div>
            <hr>
            <h3 id="resp1">Veículo: </h3>
            <h3 id="resp2">Entrada: </h3>
            <h3 id="resp3">Parcelas: </h3>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
