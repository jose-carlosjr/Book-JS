<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Multa de Trânsito</title>
</head>
<body>
    <main>
        <section>
            <div class="content">
                <form>
                    <h1>Multa de Trânsito</h1>
                    <p> Data da Infração:
                        <input type="date" name="idata" id="idata">
                    </p>

                    <p> Valor da Multa R$:
                        <input type="number" style="text-align: end;" name="imulta" id="imulta" min="0" step="0.01">
                    </p>

                    <p>
                        <input type="submit" class="btn" value="Calcular Data Limite e Valor com Desconto">
                    </p>
                </form>
            </div>
            <h3></h3>
            <h4></h4>
            <hr>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
