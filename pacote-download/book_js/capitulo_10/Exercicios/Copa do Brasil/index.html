<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Copa do Brasil</title>
</head>
<body>
    <div class="container">
        <h1>Copa do Brasil</h1>
        <form class="form">
            <p>
                <label for="inNome">Clube:</label>
                <input type="text" class="clube" name="inClube" id="inClube" maxlength="50">
            </p>
            <p>
                <input type="button" id="addClube" class="btn" value="Adicionar">
                <input type="submit" class="btn" value="Montar tabela de jogos">
                <input type="reset" class="btn" value="Novos Clubes">
            </p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
