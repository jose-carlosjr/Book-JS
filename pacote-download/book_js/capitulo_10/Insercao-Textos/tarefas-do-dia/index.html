<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tarefas do dia</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <img src="" alt="Tarefas" class="img-fluid">
            </div>
            <div class="col-sm-8" id="divQuadro">
                <h1>Tarefas do dia (a realizar)</h1>

                <form action="">
                    <p>
                        <label for="inTarefa">Tarefa:</label>
                        <input type="text" class="form-control" id="inTarefa" required autofocus>
                    </p>
                    <p>
                        <input type="submit" class="btn btn-primary" value="Adicionar &#10003;">
                        <input type="button" class="btn btn-info" id="btSelecionar" value="Selecionar &#8645;">
                        <input type="button" class="btn btn-danger" id="btRetirar" value="Retirar Selecionada &#10007;">
                        <input type="button" class="btn btn-success" id="btGravar" value="Gravar &#9673;">
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
