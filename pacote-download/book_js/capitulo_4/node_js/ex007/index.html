<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Triângulo</title>
</head>
<body>
    <main>
        <section>
            <div class="content">
                <form>
                    <h1>Programa Lados de um Triângulo</h1>
                    <p>
                        Lado A:
                        <input type="number" name="iladoA" id="iladoA" placeholder="Set value" step="0.01" required>
                    </p>
                    <p>
                        Lado B:
                        <input type="number" name="iladoB" id="iladoB" placeholder="Set value" step="0.01" required>
                    </p>
                    <p>
                        Lado C:
                        <input type="number" name="iladoC" id="iladoC" placeholder="Set value" step="0.01" required>
                    </p>
                    <input class="btn" id="botao" type="submit" value="Verify sides">

                    <div id="clean">
                        <input class="btn" id="botao-clean" type="reset" value="Limpar">
                    </div>
                </form>
            </div>
            
            <hr>
                <h3 id="lados"></h3>
                <h4 id="tipo"></h4>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
