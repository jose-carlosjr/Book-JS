<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fuso Horário</title>
</head>
<body>
    <main>
        <section>
            <div class="content">
                <form>
                    <h1>Programa Caixa Eletrônico</h1>
                    <p>
                        Valor do Saque R$:
                        <input type="number" name="isaque" id="isaque" placeholder="Set value R$" required>
                    </p>
                    <input class="btn" id="botao" type="submit" value="Exibir notas para saque">

                    <div id="clean">
                        <input class="btn" id="botao-clean" type="reset" value="Limpar">
                    </div>
                </form>
            </div>
            
            <hr>
                <h3 id="cem"></h3>
                <h3 id="cinquenta"></h3>
                <h3 id="dez"></h3>
                <h3 id="resto"></h3>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
