    <link rel="stylesheet" href="style.css">
    <title>Situação do Aluno</title>

<body>
    <main>
        <section>
            <div class="content">
                <form>
                    <h1>Programa Situação do Aluno</h1>
                    <p>
                        Nome do Aluno:
                        <input type="text" name="idnome" id="idnome">
                    </p>
                    <p>
                        1ª nota:
                        <input type="number" name="idnota1" id="idnota1">
                    </p>
                    <p>
                        2º nota:
                        <input type="number" name="idnota2" id="idnota2">
                    </p>
                    <input class="btn" id="botao" type="submit" value="Exibir Média e Situação">

                    <div id="resp">
                        <input class="btn" id="botao-clean" type="submit" value="Limpar">
                    </div>
                </form>
            </div>
            
            <hr>
                <h3></h3>
                <h4></h4>

        </section>
    </main>
